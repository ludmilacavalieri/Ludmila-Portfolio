<div class="p-3 fs-2 border-top" *ngIf="usuario">
    <!--h4>Portfolio Online</h4-->

    <h2>{{usuario.nombre}} {{usuario.apellido}}</h2>
        <h5>{{usuario.titulo}}</h5>
        <h6>Buenos Aires (Argentina)</h6>

  </div>
<!-- BOTON EDITAR -->
  <div class="col-md-7 col-text-left">
    <button 
      (click)="onOpenModal('edit', usuario)"
      class="btn btn-danger"
      data-placement="top"
      data-bs-toggle="modal"
      data-original-title="Edit">
      Editar Perfil</button>
   </div>
 <!-- FIN BOTON EDITAR --> 
    
  
   <!--EDITAR MODAL FOTO-->
  
   <div 
   class="modal fade"
   id="editUsuarioModal"
   tabindex="-1"
   role="dialog"
   aria-labelledby="usuarioEditModalLabel"
   aria-hidden="true"
   >
  
   <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="updateUsuarioModalLabel">
         <img src="{{editUsuario?.fotoPerfil}}" class="img-fluid rounded-circle" height="70">  Modificar Perfil
        </h5>
        <button 
        type="button"
        class="btn-close"
        data-dismiss="modal"
        aria-label="Close"
        >
     
      </button>
      </div>

      <div class="modal-body">
        <form #editForm="ngForm">
          <div class="form-group">
            <label for="name">Nombre</label>
            
            <input
            type="text"
            ngModel="{{editUsuario?.nombre}}"
            name="nombre"
            class="form-control"
            id="nombre"
            placeholder="Nombre"
            />
          </div>

          <div class="form-group">
            <label for="apellido">Apellido</label>
            
            <input
            type="text"
            ngModel="{{editUsuario?.apellido}}"
            name="apellido"
            class="form-control"
            id="apellido"
            placeholder="Apellido"
            />
          </div>

          <div class="form-group">
            <label for="titulo">Profesión</label>
            
            <input
            type="text"
            ngModel="{{editUsuario?.titulo}}"
            name="titulo"
            class="form-control"
            id="titulo"
            placeholder="Profesión"
            />
          </div>

          <div class="form-group">
            <label for="descripcion">Sobre mi</label>
            <input type="text"
            ngModel="{{editUsuario?.descripcion}}"
            name="descripcion"
            class="form-control"
            id="descripcion"
            placeholder="descripcion"
            />
  
          </div>

          <div class="form-group">
            <label for="name">URL Foto</label>
            <input
            type="text"
            ngModel="{{editUsuario?.fotoPerfil}}"
            name="fotoPerfil"
            class="form-control"
            id="fotoPerfil"
            placeholder="URL Foto"
            />
          </div>
  
          <input
          type="hidden"
          ngModel="{{editUsuario?.id}}"
          name="id"
          class="form-control"
          id="id"
          placeholder=""
          />
    
          <div class="modal-footer">
            <button 
            type="button"
            id="update-usuario-form" 
            class="btn btn-secondary"
            data-dismiss="modal"
            >
            Cerrar
            </button>
  
            <button 
              (click)="onUpdateUsuario(editForm.value)"
              data-dismiss="modal"
              class="btn btn-primary"
              >
            Guardar cambios
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
